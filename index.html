<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <div class="container-lg mx-auto my-0 text-center d-flex flex-column">
      <div class="w-80 mx-auto">
        <h1>To do List</h1>
        <form class="form position-relative mx-auto p-1 mb-3" action="#">
          <input
            type="text"
            class="form-control form-input"
            placeholder=" "
            required
          />
          <span class="form-text position-absolute fs-5">Task name</span>
        </form>
        <form class="add--date w-100 mb-3" id="date" action="#">
          <label for="Due to">Due to:</label>
          <input type="date" id="due" name="Due to" required />
        </form>
        <button
          type="submit"
          class="btn btn-add bg-dark btn-block text-white text-uppercase py-3 w-100 mb-3"
        >
          Add task
        </button>
        <div class="btn-group shadow-sm overflow-hidden w-100">
          <a class="btn btn-feature text-uppercase action" href="#group--1"
            >Show</a
          >
          <a class="btn btn-feature text-uppercase" href="#group--2">Sort</a>
          <a class="btn btn-feature text-uppercase" href="#group--3">Search</a>
        </div>
        <div class="feature mt-3">
          <div class="btn-group btn-group-feature w-100" id="group--1">
            <a class="btn" href="#">All</a>
            <a class="btn" href="#">Pending</a>
            <a class="btn" href="#">Completed</a>
            <a class="btn" href="#">Expired</a>
          </div>
          <div class="btn-group btn-group-feature w-100 d-none" id="group--2">
            <a class="btn btn-sort-time" href="#">Time</a>
            <a class="btn btn-sort-a-z" href="#">A-> Z</a>
            <a class="btn btn-sort-z-a" href="#">Z->A</a>
          </div>
          <div
            class="btn-group btn-group-feature w-100 d-flex gap-3 align-items-center d-none"
            id="group--3"
          >
            <i class="bi bi-search"></i>
            <input
              type="text "
              class="form-control fs-5 w-100"
              placeholder="Search something"
            />
          </div>
        </div>
      </div>
      <div class="list flex-grow-1">
        <!-- <p class="content h1">You don't have task name</p> -->
        <div
          class="row task mt-3 mx-0 border-bottom align-items-center text-start"
        >
          <!-- <i class="bi bi-check-circle col-1"></i>
              
            <span class="time time-start fw-light col-2">Start: </span>
            <span class="time time-end fw-light col-2">Due :  Th 29/07/2022</span>  
            </div> -->
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
